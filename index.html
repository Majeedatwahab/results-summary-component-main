<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main class="container">
    <div class="card">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <span class="number">76</span>
          <span class="out-of">of 100</span>
        </div>
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="summary-item-one">
          <div class="item-group">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <h3>Reaction</h3>
          </div>
          <p>80 <span>/100</span></p>
        </div>
        <div class="summary-item-two">
          <div class="item-group">
            <img src="assets/images/icon-memory.svg" alt="icon-reaction">
            <h3>Memory</h3>
          </div>
          <p>92 <span>/100</span></p>
        </div>
        <div class="summary-item-three">
          <div class="item-group">
            <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
            <h3>Verbal</h3>
          </div>
          <p>61 <span>/100</span></p>
        </div>
        <div class="summary-item-four">
          <div class="item-group">
            <img src="assets/images/icon-visual.svg" alt="icon-reaction">
            <h3>Visual</h3>
          </div>
          <p>72 <span>/100</span></p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

  </main>



</body>

</html>
